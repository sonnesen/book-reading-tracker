spring:
  sql:
    init:
      mode: always
      platform: h2
      # schema-locations: classpath:db/h2/schema.sql
      data-locations: classpath:db/h2/data.sql
  datasource:
    url: jdbc:h2:mem:bookreadingtracker;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 20000
      pool-name: HikariCP
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
logging:
  level:
    root: INFO
    com.sonnesen.book_reading_tracker: DEBUG